<a ui-sref="content.videos.list">
    <i class="fa fa-arrow-circle-left fa-2x"></i>
</a>

<div class="row" style="margin-top: 15px;">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <videogular vg-theme="video.theme">
            <vg-media vg-src="video.url">
            </vg-media>
            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
            <vg-overlay-play></vg-overlay-play>
        </videogular>
        <div class="ratings-stars">
            <i class="fa fa-star fa-3x" aria-hidden="true" ng-repeat="t in ratingStars(video.ratings, 1) track by $index"></i>
            <i class="fa fa-star-o fa-3x" aria-hidden="true" ng-repeat="t in ratingStars(video.ratings) track by $index"></i>
            <span>({{video.ratings.length}})</span>
        </div>
        <div><a href="" ng-click="rateVideo(video)" class="btn btn-primary" role="button">Rate this!</a></div>
        <div rating-stars id="el"></div>
        <div class="caption">
            <h3>{{video.name}}</h3></a>
            <p class="giveMeEllipsis">{{video.description}}</p>
        </div>
    </div>
</div>
