<form ng-submit="submit(ratings)" novalidate>
  <div class="modal-title">Rate This Video</div>
  <div class="modal-content">
    <div>
        <center>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" ng-model="ratings.rating"/>
                <label class = "full" for="star5" title="Awesome - 5 stars"></label>

                <input type="radio" id="star4" name="rating" value="4" ng-model="ratings.rating"/>
                <label class = "full" for="star4" title="Pretty good - 4 stars"></label>

                <input type="radio" id="star3" name="rating" value="3" ng-model="ratings.rating"/>
                <label class = "full" for="star3" title="Meh - 3 stars"></label>

                <input type="radio" id="star2" name="rating" value="2" ng-model="ratings.rating"/>
                <label class = "full" for="star2" title="Kinda bad - 2 stars"></label>

                <input type="radio" id="star1" name="rating" value="1" ng-model="ratings.rating"/>
                <label class = "full" for="star1" title="Sucks big time - 1 star"></label>
            </div>
        </center>
    </div>
    <br />
    <div>
      <button type="button" class="btn btn-default" ng-click="closeThisDialog()">No</button>
      <button type="submit" class="btn btn-default">Yes</button> 
    </div>
  </div>
</form>
